  <body>
    <div class="flex justify-center">
      <div class="max-w-[60rem] w-[calc(100vw-10rem)] flex flex-col gap-10 justify-center items-center my-6">
        <div class="flex flex-col gap-2">
          <h1 class="text-3xl font-bold">Маркаж</h1>
          <h1 class="text-md">Йован Местре :)</h1>
        </div>
        <div class="flex flex-col gap-2 w-full">
          <div>Данные из сканера</div>
          <textarea name="" id="scanner" class="border w-full border-black rounded-lg"></textarea>
          <div class="w-full flex justify-center">
            <div id="info"></div>
          </div>
        </div>
        <div class="flex flex-col items-center gap-4 w-full">
          <div class="text-2xl font-bold">Переведенные данные</div>
          <table id="table" class="w-full border border-black border-collapse"></table>
          <div id="result" class="font-bold text-md mt-6 text-green-500 cursor-pointer"></div>
          <div id="copy" class="hidden text-md italic">Код копирован!</div>
        </div>
        <div></div>
      </div>
    </div>
    <div>
      <div class="text-red-500"></div>
      <div class="text-green-500"></div>
      <div class="text-gray-500"></div>
    </div>
    <script>
      const scanner = document.getElementById("scanner");
      const info = document.getElementById("info");
      const table = document.getElementById("table");
      const result = document.getElementById("result");

      function setInfoMessage(msg, color) {
        info.className = "";
        info.innerHTML = msg;
        info.classList.add("text-" + color + "-500");
      }

      function resetInfoMessage() {
        setInfoMessage("введите данные из сканера", "gray");
      }

      resetInfoMessage();

      result.addEventListener("click", () => {
        navigator.clipboard.writeText(result.innerHTML);

        document.getElementById("copy").classList.remove("hidden");
        setTimeout(() => {
          document.getElementById("copy").classList.add("hidden");
        }, 500);
      });

      function convertToTable(array = {}) {
        let result = "";

        if (Object.keys(array).length === 0) {
          result += `
            <tr>
                <td class='border border-black p-2 text-center'>Нет данных</td>
            </tr>
          `;
        }

        for (const keyGroup in array) {
          let row = 0;

          for (const key in array[keyGroup]) {
            result += "<tr>";

            if (row === 0) {
              result += `
                <td class="border border-black p-2" rowspan="${Object.keys(array[keyGroup]).length}">
                    ${keyGroup}
                </td>
              `;
            }

            result += `<td class="border border-black p-2">${key}</td>`;
            result += `<td class="border border-black p-2">${array[keyGroup][key]}</td>`;
            result += "</tr>";

            row++;
          }
        }

        table.innerHTML = result;
      }

      convertToTable({});

      function convertCode(code) {
        result.innerHTML = "";
        convertToTable({});

        code = code.replace(/\s/g, "");

        if (code.length === 0) {
          resetInfoMessage();
          return;
        }

        const table = {};
        let convert = "";
        const original = code;
        const slice = (str, group) => str.slice(group[0].length, str.length);

        const matchG1 = code.match(/(01)(\d{14})/);

        if (matchG1 === null) {
          setInfoMessage("Неизвестный код, первая группа", "red");
          return;
        }

        convert += matchG1[1] + matchG1[2];
        table["Первая группа"] = {
          "Индентификатор применения": matchG1[1],
          "Код товара (GTIN)": matchG1[2],
        };

        code = code.slice(matchG1[0].length, code.length);

        const matchG2 = code.match(/(21)(.{13}|.{6})?(240|91|93)/);

        if (matchG2 === null) {
          setInfoMessage("Неизвестный код, вторая группа", "red");
          return;
        }

        const countryCode = matchG2[2][0];
        const countries = ["Армения (AM)", "Белоруссия (BY)", "Казахстан (KZ)", "Киргизия (KG)", "Россия (RU)"];

        convert += matchG2[1] + matchG2[2] + "";
        table["Вторая группа"] = {
          "Индентификатор применения": matchG2[1],
          "Идентификатор страны": countryCode,
          "Страна (ISO)": countries[countryCode - 1] || "Неизвестная страна",
          "Индивидуальный Серийный Номер (ИСН)": matchG2[2].slice(1),
        };

        code = code.slice(matchG2[1].length + matchG2[2].length, code.length);

        const matchG3Simple = code.match(/(240|93)(.{4})/);
        const matchG3Long = code.match(/(91)(.{4})?/);

        if (matchG3Simple === null && matchG3Long === null) {
          setInfoMessage("Неизвестный код, третья группа", "red");
          return;
        }

        convert += matchG3Simple !== null ? matchG3Simple[1] + matchG3Simple[2] : matchG3Long[1] + matchG3Long[2] + "";
        table["Третья группа"] = {
          "Индентификатор применения": matchG3Simple !== null ? matchG3Simple[1] : matchG3Long[1],
          "Крипто хвост (КХ), ключ проверки": matchG3Simple !== null ? matchG3Simple[2] : matchG3Long[2],
        };

        code = code.slice(matchG3Simple !== null ? matchG3Simple[0].length : matchG3Long[0].length, code.length);

        if ((matchG3Simple !== null && code.length !== 0) || (matchG3Long !== null && code.length === 0)) {
          setInfoMessage("Неизвестный код, конец", "red");
          return;
        }

        if (matchG3Long !== null) {
          const matchG4 = code.match(/?(92)(.{44})/);

          if (matchG4 === null) {
            setInfoMessage("Неизвестный код, четвертая группа", "red");
            return;
          }

          convert += matchG4[1] + matchG4[2];
          table["Четвертая группа"] = {
            "Индентификатор применения": matchG4[1],
            "Код проверки, значение": matchG4[2],
          };

          code = code.slice(matchG4[0].length, code.length);

          console.log(code, matchG4);
          if (code.length !== 0) {
            setInfoMessage("Неизвестный код, конец", "red");
            return;
          }
        }

        result.innerHTML = convert;
        convertToTable(table);
        setInfoMessage("Код успешно обработан", "green");
      }

      scanner.addEventListener("input", (event) => {
        convertCode(event.target.value);
      });
    </script>
